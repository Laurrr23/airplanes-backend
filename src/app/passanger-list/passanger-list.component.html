<h1 class="text-center mt-3 mb-3">Passangers</h1>
<button type="button" class="btn rounded btn-outline-success" (click)="openCreateModal()">🤡</button>
<table class="table" *ngIf="allPassangers.length > 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Full Name</th>

        <th scope="col">Flight Route</th>

        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let passanger of allPassangers; let index = index">
        <th scope="row">{{index +1}}</th>
        <td >{{passanger.email}}</td>
        <td >{{passanger.fullName}}</td>

        <td  >{{findPlaneInfo(passanger.planeId)}}</td>

        <td> <button type="button" class="btn btn-outline-danger" (click)="onRemove(passanger.id)">❌</button>
          <button type="button" class="btn btn-outline-warning" (click)="onEdit(passanger)">Edit</button>
        </td>
        
    </tr>
    </tbody>
  </table>


  <p  class="text-center mt-3" *ngIf="allPassangers.length === 0"> There is no data yet</p>
